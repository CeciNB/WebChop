<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div class="row">
    <div class="container">
        <h1>Opdater Product</h1>
    </div>
</div>
<div class="row">
    <div class="container">
        <form action="/update" method="post">
            <div class="form-group">
                <input type="hidden" name="id" th:value="${product.id}">
                <label for="name">Navn:</label>
                <input id="name" class="form-control" type="text" name="name" th:value="${product.name}">
            </div>
            <div class="form-group">
                <label for="price">Pris:</label>
                <input id="price" class="form-control" type="text" name="price" th:value="${product.price}">
            </div>
            <div class="form-group">
                <label for="description">Beskrivelse:</label>
                <input id="description" class="form-control" type="text" name="description"
                       th:value="${product.description}">
            </div>
            <div class="form-group">
                <input type="submit" value="Opdater" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>
</body>
</html>
