<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div class="row">
    <div class="container">
        <h1>Create Product</h1>
    </div>
</div>
<div class="row">
    <div class="container">
        <form action="/create" method="post">
            <div class="form-group">
                <input class="form-control" type="text" name="id" placeholder="id">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="navn">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" placeholder="beskrivelse">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="price" placeholder="pris">
            </div>
            <div class="form-group">
                <input type="submit" value="send" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>
</body>
</html>
