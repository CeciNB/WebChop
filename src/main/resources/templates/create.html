<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CREATE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center">
    <h1>CREATE</h1>
</div>
<div class="row">
    <div class="container">
        <form action="/create" method="post" th:object="${product}">
            <div class="form-group">
                <input class="form-control" type="text" name="id" placeholder="ID">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="NAME">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" placeholder="DESCRIPTION">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="price" placeholder="PRICE">
            </div>
            <div class="form-group">
                <label for="company">Choose company</label>
                <select class="form-control selectpicker" id="company" name="company">
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.name}"
                            >company
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Choose category</label>
                <select class="form-control selectpicker" id="category" name="category" multiple>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                    >category
                    </option>
                </select>
            </div>
            <p id="space"></p>
            <div class="form-group">
                <input type="submit" value="SEND" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>

</body>
</html>
