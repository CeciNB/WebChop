<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Oversigt over vare</title>
</head>
<body>
<div class="row">
    <div class="container">
        <h1>Vareliste</h1>
    </div>
</div>
<div class="row">
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Varenavn</th>
                <th>Pris</th>
                <th>Beskrivelse</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td><a th:href="@{'/update/' + ${product.id}}" class="btn btn-warning">opdater</a></td>
                <td><a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger">slet</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="container">
        <a href="create" class="btn btn-primary" role="button">opret product</a>
    </div>
</div>
