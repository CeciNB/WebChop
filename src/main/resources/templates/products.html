<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT LIST</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1>PRODUCTS</h1>
</div>
<div class="row">
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>PRODUCT</th>
                <th>PRICE</th>
                <th>DESCRIPTION</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{'/details/' + ${product.id}}" class="btn btn-outline-info">INFO</a>
                        <a th:href="@{'/update/' + ${product.id}}" class="btn btn-outline-warning">UPDATE</a>
                        <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-outline-danger">DELETE</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="container">
        <a href="create" class="btn btn-primary btn-block" role="button">CREATE PRODUCT</a>
    </div>
</div>
</body>
</html>
